language: python

python:
    - "3.6"

script:
    - hugo-bin/hugo

deploy:
  provider: pages
  local-dir: public/
  target-branch: master
  keep-history: true
  skip-cleanup: true
  github-token: $TRAVIS_ACCESS_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
